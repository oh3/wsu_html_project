<script>

  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
      plugins: [ 'interaction', 'dayGrid', 'timeGrid' ],
      header: {
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,timeGridWeek,timeGridDay'
      },
      defaultDate: '2019-06-03',
      navLinks: true, // can click day/week names to navigate views
      selectable: true,
      selectMirror: true,
      select: function(arg) {
        var title = prompt('Event Title:');
        if (title) {
          calendar.addEvent({
            title: title,
            start: arg.start,
            end: arg.end,
            allDay: arg.allDay
          })
        }
        calendar.unselect()
      },
      editable: true,
      eventLimit: true, // allow "more" link when too many events
      events: [
        {
          title: '우송정보기술 회식',
          start: '2019-05-31T18:30:00'
        },
        {
          title: '러닝콘테스트최종점검',
          start: '2019-06-17T09:00:00'
        },
        {
          title: '서울유유 CMS 사업검토',
          start: '2019-06-04T10:00:00',
          end: '2019-06-06T15:00:00'
        },
        {
          title: '한국통신 신규사업검토',
          start: '2019-06-13T09:30:00'
        },
        {
          title: '대한물류유통 서버점검',
          start: '2019-06-07T20:00:00'
        },
        {
          title: '한국통신 미팅',
          start: '2019-06-10T10:00:00',
        },
        {
          title: '우송대학교 미팅',
          start: '2019-06-25T10:00:00'
        },
      ]
    });

    calendar.render();
  });

</script>
